<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google Forms</title>
    <style>
        body{
            background-color: rgb(118, 21, 57);
        }
        form{
            background-color: white;
            width: 300px;
            height: 400px;
            border: 2px solid black;
        }
        h1{
            text-align: center;
        }
        button{
            background-color: rgb(242, 0, 255);
            color: white;
        }
    </style>
</head>

<body>
    <form action="post">
        <h1>form for student detail</h1>
        <div>
            <label for="username">Name</label>
            <input type="text" id="username" name="usernamee" placeholder="Enter your username">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <label for="contact"> contact details</label>
            <input type="text" name="contact" id="contact" placeholder="Enter your contact details ">
        </div>
        <br>

        <div>
            <label for="email">Email id</label>
            <input type="text" id="email" name="email" placeholder="enter your email">
        </div>
        <br>
        <div>
            <label for="collegename">College name</label>
            <input type="text" id="collegename" name="collegename" placeholder="enter college name">
        </div>
        <br>
        <div>
            <label for="comment">enter your comment</label>
            <textarea id="comment" name="comment" rows="4" cols="30"></textarea>
        </div>
        <div>
           <button>Submit</button>
            </form>
        </div>




    </form>

</body>

</html>
